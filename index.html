<!DOCTYPE html>
<html>

<head>
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

        <!-- Form html starts -->

    <div id="container-modal">
        <form id="form">
            <h1>Registration</h1>
            <input type="text" id="username" maxlength="10" placeholder="Enter Username" required />
            <input type="text" id="email" placeholder="Enter Email" />
            <button type="submit">Log In</button>
        </form>
    </div>

        <!-- Form html ends -->

    <div id="quiz-container">
        <div id="quiz" class="Quiz">
            <h2>Username: <span id="quiz-head"></span></h2>

            <h2 id="question"></h2>

            <!-- input list start -->

            <ul id="options">
                <li>
                    <input type="radio" name="choice" value="0" id="a" />
                    <label for="a" id="a_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="choice" value="1" id="b" />
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="choice" value="2" id="c" />
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="choice" value="3" id="d" />
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>

            <!-- input list ends -->

            <button id="submit">Submit</button>

            <button id="previous">Previous</button>
        </div>
    </div>

    <!-- Data table starts  -->

    <div class="result-container"></div>
    <div id="displayScore">
        <h1>Score Table</h1>
        <p id="totalScore"></p>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="tableData"></tbody>
        </table>

        <!-- Data table ends  -->

        <div>
            <button id="start-again">Start Over</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
